<div class="parent">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="child">
        <div class="imeDiv">
            <h2 style="margin-left: auto; margin-right: auto;"><i class="material-icons">folder</i>  Add Category</h2>
        </div>
        <form nz-form [formGroup]="categoryForm">
            <!-- Section Upload Profile -->
            
        
            <!-- Fin Section Upload Profile -->
            
            <!-- Section Name -->
            <div class="category">
                <div class="row">
                    <div class="col-12" style="margin-top: 20px;">
                        <h4><i class="material-icons">person</i>  Name</h4>
                        <input class="form-control" placeholder="Name" formControlName = "name" />
                    </div>
                </div>
            </div>
    
            <!-- Section Description -->
            <div class="category">
                <div class="row">
                    <div class="col-12">
                        <h4><i class="material-icons">description</i> Description</h4>
                        <textarea rows="1" class="form-control" placeholder="Description" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <!-- Fin Section Description -->
            
            <button nz-button class="btn-post" 
            (click)="postCategory()"> Post</button>
